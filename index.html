<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="demo()">Alert</button> 
    <button onclick="objConfirm()">Confirm</button> 
    <button onclick="objPrompt()">Prompt</button> 
    <button onclick="objOpen()">Open</button> 
    <button onclick="objClose()">Close</button> 


    <script>
        function demo(){
            alert(" your sms !");
        }
        function objConfirm(){
         let results= confirm("Your went to sms Delete Now!");
         document.write(results);
        }
        function objPrompt(){
          let results =  prompt("Your Name plz");
            document.write(results);
        }
        function objOpen(){
            open()
        }
        function objClose(){
            close()
        }
        setTimeout(function(){
            alert("Welcome to my website")
        },10000)
    </script>
</body>
