<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
      <h2 id="MyId">Bangladesh</h2>
      <button onclick="AddStyle()">Add Style</button>
      <button onclick="RemoveStyle()">Remove Style</button>

      <script>
        function AddStyle(){
            let h2= document.getElementById('MyId');
            h2.classList.add('text-info')
        }
        function RemoveStyle (){
            let h2=document.getElementById('MyId');
            h2.classList.remove("text-info")
        }
      </script>
</body>
</html>
